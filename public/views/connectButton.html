<div style="display:block">
  <span ng-if="!user && clientId">
    <google-plus-signin 
      clientid="{{clientId}}" 
      width="standard"
    ></google-plus-signin>
  </span>
  <span ng-show="user">
    <a href="#/profile">
      <img ng-src="{{user.image}}" style="width: auto; height: auto; max-height: 30px"/>
    </a>
    <a href="#/profile">
      {{user.name}}
    </a>
    <a ng-click="logout()" href="#">Logout</a>
  </span>
</div>
