<div class="container-fixed fill">
  <div class="row fill">
    <div class="col-sm-6 fill">
      <h2>Select model
        <upload-button 
          filter=".zip" 
          action="/uploads" 
          on-upload="refresh()"
          on-error="showError(message)">
        </upload-button>
        <button class="btn btn-default" ng-click="refresh()" title="Refresh">
          <span class="glyphicon glyphicon-refresh"/>
        </button>
      </h2>
      
      <uploads-tree uploads="uploads" selected-file="selection"></uploads-tree>

      <button class="btn btn-default" ng-click="back()">Back</button>
      <button class="btn btn-success" ng-click="next()" ng-disabled="model == null">
        NEXT
      </button>
    </div>
    <div class="col-sm-6 fill">
      <threejs-control is-loading="modelIsLoading" background-color="rgb(255,255,255)">
        <threejs-arc-ball-controls rotation="rot" radius="mmmodelradius" on-camera-change="cameraChange($camera)"/>
        <threejs-layer>
          <threejs-directional-light position="light1pos"/>
          <threejs-directional-light position="light2pos"/>
          <threejs-axis-helper position="boxpos"/>
          <threejs-group scale="mmmodelsca">
            <threejs-model model="model" position="mmmodelpos"/>
          </threejs-group>
        </threejs-layer>
      </threejs-control>
    </div>
  </div>
</div>
