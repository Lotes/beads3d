<!DOCTYPE html>
<html lang="en" ng-app="beads3d">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beads 3D</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/three.js/three.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    
    <script src="app/ThreeCSG.js"></script>
    <script src="app/OBJLoader.js"></script>
    <script src="app/OrbitControls.js"></script>
    
    <link href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css" rel="stylesheet"/>
    <script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
    <script src="app/angular-bootstrap-slider/slider.js"></script>
        
    <link href="app/style.css" rel="stylesheet"/>
    <script src="app/app.js"></script>
  </head>
  <body ng-controller="MainController" ng-init="load('models/pikachu.obj')">
    <div id="left-panel">
      Maximal size ({{size}}):
      <slider ng-model="size" min="1" step="1" max="maxSize"></slider>
      <p>{{step}} / {{stepMax}}</p>
    </div>
    <div id="right-panel">
      <viewer object="voxelHeap"></viewer>
    </div>
  </body>
</html>
