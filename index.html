<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beads 3D</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/three.js/three.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    
    <script src="app/ThreeCSG.js"></script>
    <script src="app/OBJLoader.js"></script>
    <script src="app/OrbitControls.js"></script>
  </head>
  <body>
    <script>

			var container;

			var camera, scene, renderer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 100;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0xFFFFFF );
				scene.add( ambient );

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};

				// model
				var loader = new THREE.OBJLoader( manager );
				loader.load( 'models/pikachu.obj', function ( object ) {
          var bbox = new THREE.Box3().setFromObject(object);
          var size = bbox.size();
          var maxLength = Math.max(size.x, size.y, size.y);
          var scale = 1/maxLength;
          object.scale.set(scale, scale, scale);
          object.position.set(
            -bbox.min.x*scale - size.x/2*scale, 
            -bbox.min.y*scale - size.y/2*scale, 
            -bbox.min.z*scale - size.z/2*scale
          );
          var objectBsp = new ThreeBSP(object);          
          var sphere = new THREE.SphereGeometry(0.5, 16, 16);
          var sphereBsp = new ThreeBSP( sphere, {offset: {x: 0, y:0, z: 0}} );
          var union = objectBsp.intersect(sphereBsp);
          var mesh = union.toMesh(new THREE.MeshNormalMaterial);
          mesh.geometry.computeFaceNormals();
          mesh.scale.set(50,50,50);
          scene.add(mesh);
				}, onProgress, onError );

				//renderer
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//controls
        controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableDamping = false;
				controls.enableZoom = true;

				//window events
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
        controls.update();
				renderer.render(scene, camera);
			}

		</script>
  </body>
</html>
